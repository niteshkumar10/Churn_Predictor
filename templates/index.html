<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" id="navfont" href="/">
                <img src="../static/Logo.png" alt="Logo" width="30" height="40" class="d-inline-block align-text-top">
                Churn Prediction
            </a>
        </div>
    </nav>
    <div class="container text-center " id="maincontainer">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <form id="form" action="{{url_for('predict')}}" method="POST">
                    <div class="row mb-3" style="padding-top: 20px;">
                        {% if prediction_text %}
                            {% if prediction_text==2 %}
                                <h1 style="color: green; text-align: center;">Churn is 1 </h1>
                            {% endif %}
                            {% if prediction_text==1 %}
                                <h1 style="color: red; text-align: center;">Churn is 0 </h1>
                            {% endif %}
                        {% endif %}
                    </div>

                    <div class="row mb-3">
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="0"
                            required>
                    </div>

                    <div class="row mb-3 boxwidthadjustment">
                        <label class="visually-hidden" for="inlineFormSelectPref"> </label>
                        <select class="form-select" id="inlineFormSelectGender" name="Gender" required>
                            <option selected>Gender</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>

                    <div class="row mb-3 boxwidthadjustment">
                        <label class="visually-hidden" for="inlineFormSelectPref"> </label>
                        <select class="form-select col-sm-10" id="inlineFormSelectLocation" name="Location" required>
                            <option selected>Location</option>
                            <option value="0">Chicago</option>
                            <option value="1">Houston</option>
                            <option value="2">Los Angeles</option>
                            <option value="3">Miami</option>
                            <option value="4">New York</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <input type="number" class="form-control" id="subscription_length"
                            placeholder="Subscription Length (in months)" name="subscription_length" min="0" required>

                    </div>

                    <div class="row mb-3">
                        <input type="decimal" class="form-control" id="Monthly_Bill" name="Monthly_Bill"
                            placeholder="Monthly Bill" min="0" step="0.01" required>

                    </div>

                    <div class="row mb-3">
                        <input type="number" class="form-control" id="total_usage" name="total_usage"
                            placeholder="Total Usage (in GB)" min="0" required>

                    </div>


                    <div class="col-20">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
